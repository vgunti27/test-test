version: '3.8'

services:
  helloworld-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: helloworld-app-container
    environment:
      - SERVER_PORT=8080
    networks:
      - helloworld-network
    restart: unless-stopped

networks:
  helloworld-network:
    driver: bridge
